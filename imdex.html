<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="graphics.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px" style="background-color: black;"></canvas>

  <script>
    class Piece {
      constructor(x, y){
        this.x = x; // cursor x coordinate
        this.y = y; // cursor y coordinate
      }
    }

    //site elements
    let canvas = document.getElementById("myCanvas");
    let context = canvas.getContext('2d');

    // game elements
    let x = 0;
    let y = 0;
    let chosen;
    let p1 = new Piece(0, 0);
    let length = 50; // cursor length
    let color = "black"
    let flag = false;

    setInterval(function(){
      draw();
      if(flag){
        p1.x = x - (length / 2);
        p1.y = y - (length / 2);
      }
    }, 1000/60)
    canvas.addEventListener("mousemove", onMouseMove);
    canvas.addEventListener("mousedown", onMouseDown);
    canvas.addEventListener("mouseup", onMouseUp)

    function draw(){
      drawRectangle(context, 0, 0, 500, 500, "whitesmoke")
      drawRectangle(context, p1.x, p1.y, length, length, color, 0, color)
    }

    function onMouseDown(event){
      if(x > p1.x && x < p1.x + length  && y > p1.y && y < p1.y + length){
        flag = true;
      }
    }

    function onMouseUp(event){
      flag = false
    }

    function onMouseMove(event){
      x = event.x
      y = event.y
    }


  </script>
</body>
</html>
